<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscripció – Jornades d'Economia Circular</title>
    <link rel="stylesheet" href="./assets/styles/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <include src="./views/header.html"></include>

    <main class="contact">
      <div class="contact__form-container">
        <h1 class="contact__title">Inscripció a les Jornades d'Economia Circular</h1>

        <form name="inscripcio-jornades" method="POST" data-netlify="true" class="contact__form">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" id="nom" name="nom" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="cognom" class="form-label">Cognoms</label>
            <input type="text" id="cognom" name="cognom" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="telefon" class="form-label">Telefon de contacte</label>
            <input type="text" id="telefon" name="telefon" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correu electrònic</label>
            <input type="email" id="email" name="email" class="form-control" required />
          </div>

          <div class="mb-3">
            <label for="interes" class="form-label">A quins àmbits t'interessa inscriure't?</label>
            <select id="interes" name="interes" class="form-select" required>
              <option value="tallers">Tallers pràctics</option>
              <option value="xerrades">Xerrades</option>
              <option value="debats">Debats participatius</option>
              <option value="tots">Totes les activitats</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="comentaris" class="form-label">Comentaris addicionals</label>
            <textarea id="comentaris" name="comentaris" class="form-control" rows="4"></textarea>
          </div>

          <button type="submit" class="btn btn-success contact__submit">
            <i class="fa-solid fa-paper-plane"></i> Envia inscripció
          </button>
        </form>
      </div>
    </main>

    <include src="./views/footer.html"></include>
    <script type="module" src="./assets/scripts/main.js"></script>
  </body>
</html>
